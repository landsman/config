# Wayland/Ozone Platform Flags
--ozone-platform=wayland
--ozone-platform-hint=wayland

# Omarchy Extension Flag
--load-extension=~/.local/share/omarchy/default/chromium/extensions/copy-url

# CRITICAL: Ignore the blocklist
--ignore-gpu-blocklist

# Consolidated Enabled Features:
# - Add ZeroCopy and NativeGpuMemoryBuffers (for potential perf boost)
# - Add MjpegDecode (harmless)
--enable-features=VaapiVideoDecodeLinuxGL,VaapiVideoEncoder,CanvasOopRasterization,GpuRasterization,TouchpadOverscrollHistoryNavigation,ZeroCopy,NativeGpuMemoryBuffers,HardwareAcceleratedMjpegDecode

# Consolidated Disabled Features:
# - Keep Vulkan disabled (known conflict)
# - Keep known problematic features disabled
--disable-features=Vulkan,UseChromeOSDirectVideoDecoder,WaylandWpColorManagerV1
